name: CI

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm test

      # develop: on vérifie le style du code
      - name: Lint
        if: github.base_ref == 'develop' || github.ref == 'refs/heads/develop'
        run: npm run lint

      # master: on vérifie que le build compile sans erreur
      - name: Build
        if: github.base_ref == 'master' || github.ref == 'refs/heads/master'
        run: npm run build
